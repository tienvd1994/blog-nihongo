<section class="h-100vh pt-5">
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">

                <div class="row justify-content-center">
                    <!-- Content-->
                    <div class="col-8">

                        <!-- Post-->
                        <article class="post">
